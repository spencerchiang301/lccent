<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %}我的網站 {%endblock%}</title>
</head>

<body>
<header>
   <h1> Flask 教學網站 </h1>
  <nav>
    <a href="{{url_for('index') }}">首頁</a>
    <a href="{{url_for('user_list')}}">使用者列表</a>
    <a href="{{url_for('about') }}">關於</a>
  </nav>
    {% if session.logged_in %}
     {{ session.username }}
     <a href="{{url_for('logout')}}">登出</a>
    {% else %}
    <a href="{{url_for('login')}}">登入</a>
    {% endif %}
</header>
<main>
  {% block content %}{% endblock %}

</main>
<footer>
  &copy: 2025 教學版
</footer>

</body>
</html>
