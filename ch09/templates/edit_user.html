{% extends "base.html" %}

{% block title %} 更改密碼 {% endblock %}

{% block content %}
  <h2>修改使用者 #{{user_id}} 密碼</h2>

  <form method="post">
    {{ form.hidden_tag() }}

    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
      {% for err in form.password.errors %}
      <span style="color: red"> err </span>
      {% endfor %}
    </p>

    <p> {{ form.submit() }}</p>
  </form>
  <a href="{{ url_for('user_list')}}">返回使用者清單</a>
{% endblock %}
