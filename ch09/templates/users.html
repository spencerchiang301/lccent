{% extends "base.html" %}

{% block title %} 使用者列表 {% endblock %}

{% block content %}
  <h2> 使用者清單</h2>
  <table border="1">
    <tr><th>Id</th><th>帳號</th><th>操作</th></tr>
    {% for user in users %}
    <tr>
      <td>{{user[0]}}</td>
      <td>{{user[1]}}</td>
      <td><a href="{{ url_for('edit_user', user_id=user[0])}}">修改密碼</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
