<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin User List</title>
    <style>
      table{
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
      }
      th, td{
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
      }
      th{
        background-color: #f0f0f0;
      }
    </style>
</head>
<body>
    <h2 style="text-align: center"></h2>
    <table>
      <thead>
      <tr>
        <th>UserName</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Is active</th>
        <th>Is Staff</th>
      </tr>
      </thead>
      <tbody>
       {% for user in admin_users %}
       <tr>
         <th>{{user.username}}</th>
        <th>{{user.first_name}}</th>
        <th>{{user.last_name}}</th>
        <th>{{user.email}}</th>
        <th>{{user.is_active}}</th>
        <th>{{user.is_staff}}</th>
       </tr>
       {% empty %}
       <tr><td colspan="6">No admin users found</td></tr>
       {% endfor %}
      </tbody>
    </table>
</body>
</html>
